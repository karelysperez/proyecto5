<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Form</title>
</head>
<body>
    <div class="card-container">
        <header>Payment Settings
            <p>Framer offers a great starting place</p>
        </header>

        <form id="card-form">
            <div class="card-name-section">
                <label for="card-holder-name">Card Holder Name</label>
                <input type="text" id="card-holder-name" placeholder="JOHN DOE" required>
            </div>

            <div class="card-name-section">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="card-expiry-section">
                <div class="card-expiry-section-month">
                    <label for="card-expiry-month">Expiry Month</label>
                    <select id="card-expiry-month" required>
                        <option value="">Month</option>
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09">09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
                </div>
                <div class="card-expiry-section-year">
                    <label for="card-expiry-year">Expiry Year</label>
                    <input type="text" id="card-expiry-year" placeholder="2024" maxlength="4" required>
                </div>
            </div>

            <div class="card-cvc-section">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" placeholder="123" maxlength="3" required>
            </div>

            <div class="checkbox-section">
                <input type="checkbox" id="save-card" name="save-card">
                <label for="save-card">Save card details</label>
            </div>

            <button type="submit">Apply Payment</button>
        </form>
    </div>

    <script type="module" src="src/cardFormData.js"></script>
</body>
</html>
