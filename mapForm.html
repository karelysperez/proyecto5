<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Form</title>
    <link rel="stylesheet" href="src/mapStyle.css">
</head>
<body>
    <section class="contact-card">

        <div class="map-col">

            <div id="map" class="map"></div>

            <div class="contact-details">

                <p class="line">
                    <span class="icon">📍</span>
                    Inverness, UK
                </p>
                <p class="line">
                    <span class="icon">📞</span>
                    +818 512 7239, +818 207 4045
                </p>
            </div>
        </div>

        <div class="form-col">
            <h2>Contact Us</h2>
            <p class="subtitle">Exploring ideas at the intersection of desing</p>

            <form id="contact-form" novalidate>
                <label class="field">
                    <input type="text" name="name" placeholder="Name" required>
                </label>

                <label class="field">
                    <input type="email" name="email" placeholder="Email" required>
                </label>

                <label class="field">
                    <textarea name="message" placeholder="Message" required></textarea>
                </label>

                <button class="btn-primary" type="submit">
                    Submit <span class="arrow">▸</span>
                </button>
            </form>
        </div>
    </section>

    <script type="module" src="src/map.js"></script>

</body>
</html>
