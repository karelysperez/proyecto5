<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto5</title>
    <link rel="stylesheet" href="src/formStyle.css">
  </head>
  <body>
    <header>Create Account</header>
    <main>
        <form action="result.html" id="form" method="get">
            <div class="name-section">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Insert your name" required>
            </div>

            <div class="email-section">
                <label for="email">E-mail Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       title="Please enter a valid email address (e.g. user@example.com)"
                       placeholder="Insert your email"
                       required>
            </div>

            <div class="password-section">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Insert password" required>
            </div>

            <div class="confirm-password-section">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
            </div>

            <div class="custom-select">
                <div class="selected">Select a country</div>
                <ul class="options"></ul>
                <input type="hidden" id="country" name="country" value="">
            </div>

            <div class="terms-section">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit" id="submitBtn" disabled>Create Account</button>
        </form>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
